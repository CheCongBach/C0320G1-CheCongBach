<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function soSanh(a, b) {
        if (a > b) {
            alert("Số a lớn hơn số b");
        } else {
            alert("Số b lớn hơn số a");
        }
        return (a, b);
    }

    let result1 = parseInt(prompt("Nhập số A"));
    let result2 = parseInt(prompt("Nhập số B"));
    let result3 = soSanh(result1, result2);
    alert(result3);
</script>
</body>
</html>
