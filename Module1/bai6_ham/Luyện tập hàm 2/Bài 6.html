<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        function kiemTra(number) {
             if (number > 0) {
                 alert("True");
             } else {
                 alert("False");
             }
             return number;
        }
        let number1 = parseInt(prompt("Nhập số bất kì"));
        let result = kiemTra(number1);
        alert(result);
    </script>
</body>
</html>
