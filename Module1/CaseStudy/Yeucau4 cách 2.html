<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4</title>
</head>
<body>
<script>
    let arrNameCustomers = [];
    while (true) {
        let choose = parseInt(prompt("1.Add Name Customer: " + "\n" + "2.Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Số lượng người bạn muốn thêm vào danh sách: "));
                for (let i = 0; i < number; i++) {
                    let numberCustomer = prompt("Nhập tên khách hàng thêm vào danh sách: ");
                    arrNameCustomers.push(numberCustomer);
                }
                let result = "";
                arrNameCustomers.sort();
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + " . " + arrNameCustomers[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                let check = false;
                let name = prompt("Nhập tên khách hàng muốn xóa trong danh sách: ");
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    if (arrNameCustomers[i] === name) {
                        arrNameCustomers.splice(i, 1);
                        check = true;
                    }
                }
                if (!check) {
                    alert("Tên bạn cần xóa không có trong danh sách");
                }
                let result = "";
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + " . " + arrNameCustomers[i] + "\n";
                }
                alert(result);
                break;
            }
            default: {
                alert("Hãy chọn một mục");
            }
        }
    }
</script>
</body>
</html>
