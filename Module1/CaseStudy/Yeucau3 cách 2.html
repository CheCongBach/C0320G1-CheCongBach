<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3</title>
</head>
<body>
   <h3>
       Nhập địa chỉ email <input type="text" id="email"> <button type="button" onclick="showMessage()">Kiểm tra</button>
   </h3>
   <h3>
       Nhập ngày sinh <input type="text" id="birthday"> <button type="button" onclick="showMessage1()">Kiểm tra</button>
   </h3>
   <h3>
       Nhập số chứng minh nhân dân <input type="text" id="cmnd"> <button type="button" onclick="showMessage2()">Kiểm tra</button>
   </h3>
   <h3>
       Nhập số ngày thuê <input type="text" id="rentDay"> <button type="button" onclick="showMessage3()">Kiểm tra</button>
   </h3>
   <h3>
       Nhập số người đi kèm <input type="text" id="people"> <button type="button" onclick="showMessage4()">Kiểm tra</button>
   </h3>
   <h3>
       Nhập tên khách hàng <input type="text" id="name"> <button type="button" onclick="showMessage5()">Kiểm tra</button>
   </h3>
   <h3>

   </h3>
      <script>
          function showMessage3() {
              let rentDay = document.getElementById("rentDay").value;
              if (!isNaN(rentDay)) {
                  rentDay = Number.parseFloat(rentDay);
              } if (Number.isInteger(rentDay) && rentDay > 0) {
                      alert("Nhập đúng định dạng");
              } else {
                  alert("Nhập sai định dạng vui lòng nhập lại");
              }
          }
          function showMessage4() {
              let people = document.getElementById("people").value;
              if (!isNaN(people)) {
                  people = Number.parseFloat(people);
              } if (Number.isInteger(people) && people > 0) {
                  alert("Nhập đúng định dạng");
              } else {
                  alert("Nhập sai định dạng vui lòng nhập lại");
              }
          }
          function showMessage5() {
              let name = document.getElementById("name").value;
              let i;
              name = name.trim();
              name = name.replace(name[0], name[0].toUpperCase());
              for (i = 0; i < name.length; i++) {
                  if (name[i] === " " && name[i+1] === " ") {
                      alert("Nhập sai định dạng vui lòng nhập lại");
                      return name = "";
                  }
                  if (name[i] === " " && name[i+2] === " ") {
                      alert("Nhập sai định dạng vui lòng nhập lại");
                      return name = "";
                  } else if (name[i-1] === " ") {
                      name = name.replace(name[i], name[i].toUpperCase());
                  }
              }
          }

      </script>
</body>
</html>
