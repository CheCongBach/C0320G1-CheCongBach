                   case 5: {

                   default: {
                       alert("Hãy chọn một chức năng");

          function addNewCustomer() {
              let mangCon = [];
              let name = prompt("Nhập tên khách hàng", "");
              let cmnd = prompt("Nhập số chứng minh", "");
              let birthday = prompt("Nhập ngày tháng năm sinh", "");
              let email = prompt("Nhập địa chỉ email", "");
              let address = prompt("Nhập địa chỉ", "");
              let typeCustomer = prompt("Nhập loại khách hàng", "");
              let discount = parseInt(prompt("Giam giá", ""));
              let soluongdikem = prompt("Số lượng đi kèm", "");
              let rentDay = parseInt(prompt("Số ngày thuê", ""));
              let typeService = prompt("Loại dich vụ", "");
              let typeRoom = prompt("Loại phòng thuê", "");

              mangCon.push(name);
              mangCon.push(cmnd);
              mangCon.push(birthday);
              mangCon.push(email);
              mangCon.push(address);
              mangCon.push(typeCustomer);
              mangCon.push(discount);
              mangCon.push(soluongdikem);
              mangCon.push(rentDay);
              mangCon.push(typeService);
              mangCon.push(typeRoom);

              arrListCustomer.push(mangCon);
              alert("Bạn đã thêm thành công");
