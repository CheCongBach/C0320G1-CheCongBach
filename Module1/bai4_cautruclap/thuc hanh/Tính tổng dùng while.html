<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng từ số nhập vào</title>
</head>
<body>
      <script>
          let total = 0;
          let num = 0;
          while (num != -1) {
              num = parseInt(prompt("Nhập một số bất kì từ bàn phím", ""));
              alert(num);
              total = total + num;
          }
          alert(total);
      </script>
</body>
</html>
