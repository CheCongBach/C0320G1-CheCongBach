<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử từ 1 đến số vừa nhập vào</title>
</head>
<body>
     <script>
         let num = parseInt(prompt("Nhập số bất kỳ từ bàn phím", ""));
         let total = 0;
         for (i = 1; i <= num; i = i + 1) {
             total = total + 1;
             alert(total);
         }
     </script>
</body>
</html>
