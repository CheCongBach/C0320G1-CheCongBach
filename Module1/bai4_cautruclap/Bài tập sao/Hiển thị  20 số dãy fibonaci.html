<body>
      <script>
          let number1 = 1;
          let number2 = 1;
          let number3;
          let count = 1;
          while (count <= 20) {
              number3 = number1 + number2;
              document.write(number3 + "<br>");
              count++;
              number1 = number2;
              number2 = number3;
          }
      </script>
