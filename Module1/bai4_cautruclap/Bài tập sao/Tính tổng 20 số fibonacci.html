<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
      <button type="button" onclick="showMessage()">Tính tổng</button>
      <script>
          let number1 = 1;
          let number2 = 1;
          let number3;
          let tinhTong = 0;
          let count = 1;
          function showMessage() {
              while (count <= 20) {
                  number3 = number1 + number2;
                  count++;
                  number1 = number2;
                  number2 = number3;
                  tinhTong += number3;
              }
              document.write(tinhTong);
          }
      </script>
</body>
</html>
