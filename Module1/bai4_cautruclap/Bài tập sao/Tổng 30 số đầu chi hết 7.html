<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
      <script>
          let number = 1;
          let count = 1;
          let tinhTong = 0;
          while (count <= 30) {
              if (number % 7 == 0) {
                  tinhTong += number;
                  count++;
              }
              number ++;
          }
          document.write(tinhTong);
      </script>
</body>
</html>
