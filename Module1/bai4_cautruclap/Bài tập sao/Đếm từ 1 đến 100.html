<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
      <script>
          let i = 1;
          for (i = 1; i <= 100; i++) {
              alert(i);
              if (i === 99) {
                  alert("Đã hoàn thành");
              }
          }
      </script>
</body>
</html>
