<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhiệt độ</title>
</head>
<body>
        <script>
            let nhietDo = parseInt(prompt("Nhập nhiệt độ", ""));
            while (nhietDo < 20) {
                alert("Yêu cầu người dùng tăng nhiệt độ");
            }
            while (nhietDo > 100) {
                alert("Yêu cầu người dùng giảm nhiệt độ");
            }
        </script>
</body>
</html>
