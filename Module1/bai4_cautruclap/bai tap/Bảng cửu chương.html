<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
       <table border="1"; cellpadding="1"; cellspacing="3"; width="30">
           <tr>
               <td>
                   <script>
                       let i;
                       let number;
                       for (i = 1; i <= 10; i++) {
                           number = 2 * i;
                           document.write("2x" + i + "=" + number + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let x;
                       let number1;
                       for (x = 1; x <= 10; x++) {
                           number1 = 3 * x;
                           document.write("3x" + x + "=" + number1 + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let y;
                       let number2;
                       for (y = 1; y <= 10; y++) {
                           number2 = 4 * y;
                           document.write("4x" + y + "=" + number2 + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let z;
                       let number3;
                       for (z = 1; z <= 10; z++) {
                           number3 = 5 * z;
                           document.write("5x" + z + "=" + number3 + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let a;
                       let number4;
                       for (a = 1; a <= 10; a++) {
                           number4 = 6 * a;
                           document.write("6x" + a + "=" + number4 + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let b;
                       let number5;
                       for (b = 1; b <= 10; b++) {
                           number5 = 7 * b;
                           document.write("7x" + b + "=" + number5 + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let c;
                       let number6;
                       for (c = 1; c <= 10; c++) {
                           number6 = 8 * c;
                           document.write("8x" + c + "=" + number6 + "<br>");
                       }
                   </script>
               </td>
               <td>
                   <script>
                       let d;
                       let number7;
                       for (d = 1; d <= 10; d++) {
                           number7 = 9 * d;
                           document.write("9x" + d + "=" + number7 + "<br>");
                       }
                   </script>
               </td>
           </tr>
       </table>
</body>
</html>
