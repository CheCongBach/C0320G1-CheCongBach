<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào một dãy số");
    let x = [];
    let i;
    for (i = 0; i < number.length; i++) {
        x.push(number[i]);
    }
    x.reverse();
    document.write(x);
</script>
</body>
</html>
