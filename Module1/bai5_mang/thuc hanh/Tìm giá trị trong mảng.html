<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị</title>
</head>
<body>
      <script>
          let number = prompt("Nhập số bất kì");
          let x = [-3, 5, 1, 3, 2, 10];
          for (i=0 ; i < x.length; i++) {
              if (number == x[i]) {
                  alert("number " + x[i] + " ở vị trí " + i)
              }
          }
      </script>
</body>
</html>
