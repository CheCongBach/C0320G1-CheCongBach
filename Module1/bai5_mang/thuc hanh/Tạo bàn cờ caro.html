<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C·ªù caro</title>
</head>
<body>
     <h1> CARO GAME SIMPLE </h1>
     <p id="caroGame" />
     <input type="button" value="Change Value" onclick="changeValue()">
     <script>
         let a = document.getElementById("caroGame");
         let board = [];
         let data = "";
         let i;
         let j;
         for (i = 0; i < 5; i++) {
             board[i] = new Array(0, 0, 0, 0, 0);
         }
         for (i = 0; i < 5; i++) {
             data += "<br/>";
             for (j = 0; j < 5; j++) {
                 data += board[i][j] + "&nbsp;&nbsp;";
             }
         }
         data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
         a.innerHTML = data;
         function changeValue() {
             let positionX = prompt("X: ");
             let positionY = prompt("Y: ");
             data = "";
             board[positionX][positionY] = "x";
             for (i = 0; i < 5; i++) {
                 data += "<br/>";
                 for (j = 0; j < 5; j++) {
                     data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                 }
             }
             data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
             a.innerHTML = "<hr/>" + data;
         }
     </script>
</body>
</html>
