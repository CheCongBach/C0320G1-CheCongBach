<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gía trị lớn nhất</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let max = 0;
    let index = 0;
    for (i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    document.write("Số lớn nhất là:  " + max + " ở vị trí " + index);
</script>
</body>
</html>
