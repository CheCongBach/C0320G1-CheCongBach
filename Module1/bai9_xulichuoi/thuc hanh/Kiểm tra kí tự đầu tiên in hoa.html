<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Kiểm tra</title>
</head>
<body>
     <script>
          function kiemTraKiTuDau(str) {
              let regexp = /^[A-Z]/;
              if (regexp.test(str)) {
                  alert("Kí tự đầu tiên của chuỗi in hoa");
              } else {
                  alert("Kí tự đầu tiên của chuỗi không in hoa");
              }
          }
          let str = kiemTraKiTuDau("Che cong bach");
     </script>
</body>
