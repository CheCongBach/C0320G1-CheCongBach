<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số điện thoại</title>
</head>
<body>
      <script>
          function kiemTraSoDienThoai(str) {
             let regExp = /^[0-9]{2}[-]{1}[0-9]{6,}$/;
             if (regExp.test(str)) {
                 alert("Số điện thoại đúng định dạng")
             } else {
                 alert("Số điện thoại không đúng định dạng")
             }
          }
          let soDienThoai = prompt("Nhập số điện thoại: ");
          kiemTraSoDienThoai(soDienThoai);
      </script>
</body>
</html>
