     <script>
         class birthday {
             constructor(day,month,year) {
                 this.day = day;

                 this.year = year;
             }
             namSong() {
                 let date = new Date();
                 let year = date.getFullYear() - this.year;
                 alert("Tôi đã sống được: " + year + " năm ");
             }
             thangSong() {
                 let date = new Date();
                 let month = (date.getMonth() + 1) + 22 * 12 + 12 - this.month;
                 alert("Tôi đã sống được: " + month + " tháng ");
             }
             ngaySong() {
                 let date = new Date();
                 let day = date.getDate() + 366 * 5 + 365 * 17 + 91 + 365 - (121 + this.day);
                 alert("Tôi đã sống được: " + day + " ngày ");
             }
         }
