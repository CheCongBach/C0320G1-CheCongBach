<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
     <script>
            let chuoi1 = "Tôi yêu ngôn ngữ lập trình Javascript";
            let count = 0;
            for (let i = 0; i < chuoi1.length; i++) {
                if (chuoi1.charAt(i) === "a") {
                    count++;
                }
            }
            if (count > 0) {
               alert("Kí tự chữ a xuất hiện: " + count + " lần");
            } else {
                alert("Không có kí tự cần tìm");
            }
            let count2 = 0;
            for (let i = 0; i < chuoi1.length; i++) {
                if (chuoi1.charAt(i)) {
                    count2++;
                }
            }
            if (count2 > 0) {
                alert("Số từ có trong chuỗi trên là: " + count2);
            }
            let chuoi2 = chuoi1.split(" ");
            document.write("Tách chuỗi trên thành mảng mới là: " + chuoi2);
            document.write("</br>");
            let chuoi3 = chuoi1.replace("Javascript","Typescript");
            document.write("Chuỗi mới là: " + chuoi3);
     </script>
</body>
</html>
