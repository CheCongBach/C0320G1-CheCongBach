<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện tuổi học lớp 10</title>
</head>
<body>
    <script>
        let dotuoi = parseInt(prompt("Nhập tuổi", ""));
        if (dotuoi == 15) {
            document.write("Học sinh đủ tuổi học lớp 10");
        } else if (dotuoi < 15) {
            document.write("Học sinh không đủ tuổi học lớp 10");
        } else {
            document.write("Học sinh quá tuổi học lớp 10");
        }
    </script>
</body>
</html>
