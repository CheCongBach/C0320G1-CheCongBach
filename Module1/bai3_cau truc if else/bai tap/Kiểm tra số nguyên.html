<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên</title>
</head>
<body>
    <script>
        let songuyen = parseInt(prompt("Nhập số nguyên", ""));
        if (songuyen < 0) {
            document.write("Số đó bé hơn 0");
        } else {
            document.write("Số đó lớn hơn 0");
        }
    </script>
</body>
</html>
