<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHỉ số cơ thể</title>
</head>
<body>
       <script>
           let weight = parseInt(prompt("Nhập cân nặng", ""));
           let height = parseFloat(prompt("Nhập chiều cao", ""));
           let bmi = weight/height;
           if (bmi < 18.5) {
               alert("Underweight");
           } else if (bmi < 25) {
               alert("Normal");
           } else if (bmi < 30) {
               alert("Overweight");
           } else {
               alert("Obese");
           }
       </script>
</body>
</html>
