<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nam nhuan</title>
</head>
<body>
     <script>
         let year = parseInt(prompt("enter a year"));
         if (year % 4 == 0 && year % 100 != 0) {
             alert("day la nam nhuan");
         }
        else if (year % 400 ==0) {
             alert("day la nam nhuan");
         } else {
             alert("day la nam khong nhuan");
         }

     </script>
</body>
</html>
