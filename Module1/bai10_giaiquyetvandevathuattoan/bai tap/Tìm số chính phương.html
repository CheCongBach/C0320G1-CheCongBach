<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số chính phương</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số cần kiểm tra"));
        let number1 = parseInt(Math.sqrt(number));
        if (number1 * number1 === number) {
            alert(number + " là số chính phương ");
        } else {
            alert(number + " không phải là số chính phương ");
        }
    </script>
</body>
</html>
