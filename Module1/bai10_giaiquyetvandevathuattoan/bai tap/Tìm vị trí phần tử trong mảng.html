<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm vị trí</title>
</head>
<body>
     <script>
         function timViTri(array,number) {
             for (let i = 0; i < array.length; i++) {
                 if (array[i] === number) {
                     return i;
                 }
             }
             return -1;
         }
         let array = [5,3,7,10,8,4,5,2,6];
         let number = 8;
         let result = timViTri(array,number);
         alert(result);
     </script>
</body>
</html>
