<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số hoàn hảo</title>
</head>
<body>
     <script>
         let number = parseInt(prompt("Nhập số cần kiểm tra"));
         let temp = 0;
         let i = 0;
         for (i = 0; i <= number/2; i++) {
             if (number % i === 0) {
                 temp += i;
             }
         }
         if (temp === number) {
             alert("Đây là số hoàn hảo");
         } else if (temp !== number) {
             alert("Đây không phải là số hoàn hảo");
         }
     </script>
</body>
</html>
