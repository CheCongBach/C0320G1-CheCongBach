<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dịch chuyển</title>
</head>
<body>
     <script>
         function dichChuyen(array) {
             let firstElement = array[0];
             for (let i = 0; i < array.length; i++) {
                 array[i-1] = array[i];
             }
             array[array.length - 1] = firstElement;
             return array;
         }
         let array = [5,3,7,10,8,4,5,2,6];
         let result = dichChuyen(array);
         alert(result);
     </script>
</body>
</html>
