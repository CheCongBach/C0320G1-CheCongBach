<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị</title>
</head>
<body>
     <script>
         function findMin(arr) {
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
         }
         function findMax(arr) {
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
         }
         let num = [];
         let i;
         for (i = 0; i < 100; i++) {
             num[i] = Math.floor(Math.random() * 101);
         }
         num.sort();
         document.write(num + "</br>");
         let minValue = findMin(num);
         document.write("<br/>");
         document.write("The minimum value is: " + minValue);

         let maxValue = findMax(num);
         document.write("<br/>");
         document.write("The maximum value is: " + maxValue);

     </script>
</body>
</html>
