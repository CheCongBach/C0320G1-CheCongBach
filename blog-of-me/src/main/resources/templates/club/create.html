<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Club</title>
    <style>
        input[type=text],input[type=email]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: darkslategray;
        }

        input[type=submit] {
            width: 500px;
            background-color: darkslategray;
            color: darkslategray;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: darkslategray;
        }

        #form {
            width: 500px;
            border-radius: 20px;
            background-color: #e9f280;
            padding: 20px;
        }
        body {
            width: 50%;
            margin-left: 25%;
        }
        .notify span{font-size: 15px; color: darkslategray;}
    </style>
</head>
<body>
<h1 style="color: brown">Create Player Soccers</h1>
<h2><a th:href="@{/clubs}">Back to list Player</a></h2>
<div id="form">
    <form th:method="post" action="/clubs/create" th:object="${club}" novalidate="novalidate">
        <input type="hidden" th:field="${club.id}">
        <div>
            <h3><label style="color: orange">Name Club: </label><input type="text" th:field="${club.nameClub}"></h3>
        </div>
        <input type="submit" value="Create New Player" style="color : orange">
    </form>
</div>
<footer th:fragment="footer">
    &copy; 2020 BachCheSenior
</footer>
</body>
</html>
